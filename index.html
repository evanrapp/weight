<!DOCTYPE html>
<html>
  <head>
    <title>Weight Histogram</title> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', { packages: ['corechart'] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const queryString = encodeURIComponent('SELECT A, B');

        const query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1SjoM1R8vgk_TRxRiBg_wnJqYKCnlEE30-3cfrcEilzQ/edit?sheet=Sheet1&tq=' + queryString
        );

        alert ('https://docs.google.com/spreadsheets/d/Y1SjoM1R8vgk_TRxRiBg_wnJqYKCnlEE30-3cfrcEilzQ/gviz/tq?sheet=Sheet1&tq=' + queryString);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();

        const options = {
          title: 'Weight Histogram',
          hAxis: { title: 'Time' },
          vAxis: { title: 'Weight' },
          legend: 'none',
          curveType: 'function'
        };

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Weight Over Time</h2>
    <p>This is an ongoing weight grapher generated from a Google form.</p>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
