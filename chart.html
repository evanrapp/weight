<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weight Chart</title> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', { packages: ['corechart'] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const queryString = encodeURIComponent('SELECT A, B');

        const query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1SjoM1R8vgk_TRxRiBg_wnJqYKCnlEE30-3cfrcEilzQ/gviz/tq?sheet=Sheet1&tq=' + queryString
        );
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();

        const options = {
          title: 'Weight Chart',
          hAxis: { title: 'Time' },
          vAxis: { title: 'Weight' },
          legend: 'none',
          curveType: 'function'
        };

      try {
      const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
      } catch (e) {
        console.error('Chart rendering failed:', e);
      }
      }
    </script>
  </head>
  <body>
    <h2>Weight Chart</h2>
    <p>This is a weight recording and graphing application.</p> 
    <p>New weight measurements can be recorded with the "Input New Weight" link to the left.</p>

    <!-- <div id="chart_div" style="width: 900px; height: 500px;"><p>Loading chart...</p> -->
    <div id="chart_div" style="width: 900px; height: 500px; margin-left: 0; padding-left: 0;"><p>Loading chart...</p></div>
    
  </body>
</html>
